<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            font-family: 'Tahoma', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background: #1976d2;
            color: white;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #1565c0;
        }
        .form-label {
            font-weight: bold;
        }
        #error {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">تسجيل الدخول</button>
        </form>
        <div id="error" class="text-danger mt-3"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim().toLowerCase();
            if (username === 'admin') {
                window.location.href = 'admin.html';
            } else if (username === 'supervisor') {
                window.location.href = 'supervisor.html';
            } else if (username === 'patient') {
                window.location.href = 'patient.html';
            } else {
                const errorDiv = document.getElementById('error');
                errorDiv.innerText = 'اسم المستخدم غير صحيح!';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
